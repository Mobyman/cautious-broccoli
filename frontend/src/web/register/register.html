<div class="panel panel-info form-panel">
    <div class="panel-heading">
        <div class="panel-title">Регистрация ВФрилансе</div>
    </div>

    <div class="panel-body">

        <form id="register-form" class="form-horizontal" role="form" ng-submit="submit()">

            <div class="form-group mt-3">
                <input ng-model="model.login" id="login" type="text" class="form-control" name="login" placeholder="Логин" required>
            </div>

            <div class="form-group mt-3">
                <input ng-model="model.password" id="password" type="password" class="form-control" name="password" placeholder="Пароль" required>
            </div>

            <div class="form-group mt-3">
                <div class="form-group">
                    <label for="type">Кто вы?</label>
                    <select id="type" class="form-control" ng-model="model.type" required>
                        <option value="1">Заказчик</option>
                        <option value="2">Фрилансер</option>
                    </select>
                </div>
            </div>

            <div class="text-danger" ng-if="model.error">{{ model.error }}</div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-sm btn-success">Продолжить регистрацию</button>
                <a id="btn-login" href="#!/login" class="btn btn-sm btn-warn">Вернуться </a>
            </div>

        </form>
    </div>
</div>
