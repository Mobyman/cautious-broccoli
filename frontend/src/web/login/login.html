<div class="panel panel-info form-panel">
    <div class="panel-heading">
        <div class="panel-title">Вход ВФрилансе</div>
    </div>

    <div class="panel-body">

        <form id="login-form" class="form-horizontal" role="form" ng-submit="submit()">
            <div class="form-group mt-3">
                <input ng-model="model.login" id="login" type="text" class="form-control" name="login" placeholder="Логин" required>
            </div>

            <div class="form-group mt-3">
                <input ng-model="model.password" id="password" type="password" class="form-control" name="password" placeholder="Пароль" required>
            </div>

            <div class="text-danger" ng-if="model.error">{{ model.error }}</div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-sm btn-info">Войти</button>
                <a id="btn-login" href="#!/register" class="btn btn-sm btn-success">Зарегистрироваться </a>
            </div>


        </form>
    </div>
</div>
