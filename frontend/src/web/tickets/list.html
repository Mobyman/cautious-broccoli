<div class="col-md-12">
    <h5>Список задач</h5>
    <div class="container">
        <div infinite-scroll='tickets.nextPage()' infinite-scroll-disabled='tickets.busy' infinite-scroll-distance='1'>

            <div class="col-md-12" ng-if="tickets.loaded && !tickets.items.length">
                <div class="alert alert-danger">
                    Заказы не найдены
                </div>
            </div>


            <div ng-repeat='model in tickets.items' class="ticket row" ng-class="model.hirer_id==profile.id?'ticker-owner':''">

                <div class="col-md-12">
                    <div class="row">
                        <div class="ticket-title">
                            <div>#{{ model.id }}</div><a href="/#!/tickets/{{ model.id }}" class="col-md-12">{{model.title}}</a>
                        </div>

                    </div>
                    <div class="row">
                        <small class="col-md-10 ticket-description">{{ model.description }}</small>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-2">
                            <button class="ticket-assign btn btn-success" ng-if="profile.type==2" ng-click="assign(model.id, $event)">Выполнить за {{ (model.cost - (model.cost / 100) * 5) / 100 }}₽</button>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>

            <div ng-show='tickets.busy'>
                <div class="ticket-loader"></div>
            </div>

        </div>
    </div>
</div>
